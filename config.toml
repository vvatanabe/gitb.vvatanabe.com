baseurl = "/"
languageCode = "en-us"
theme = "terminal"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "green"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 10
  # set theme to full screen width
  fullWidthTheme = true
  # center theme with default width
  centerTheme = false
  # set a custom favicon (default is a `themeColor` square)
  # favicon = "favicon.ico"

[languages]
  [languages.en]
    title = "gitb"
    subtitle = "A command line tool for using Backlog's git comfortably"
    # keywords = ""
    # copyright = ""
    # menuMore = "Show more"
    # readMore = "Read more"
    # readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "gitb"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/"
      [[languages.en.menu.main]]
        identifier = "install"
        name = "Install"
        url = "/install"
      [[languages.en.menu.main]]
        identifier = "usages"
        name = "Usages"
        url = "/usages"
  [languages.ja]
    title = "gitb"
    subtitle = "A command line tool for using Backlog's git comfortably"
    # keywords = ""
    # copyright = ""
    # menuMore = "Show more"
    # readMore = "Read more"
    # readOtherPosts = "Read other posts"

    [languages.ja.params.logo]
      logoText = "gitb"
      logoHomeLink = "/ja"

    [languages.ja.menu]
      [[languages.ja.menu.main]]
        identifier = "about"
        name = "About"
        url = "/ja"
      [[languages.ja.menu.main]]
        identifier = "install"
        name = "Install"
        url = "/ja/install"
      [[languages.ja.menu.main]]
        identifier = "usages"
        name = "Usages"
        url = "/ja/usages"